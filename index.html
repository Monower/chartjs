<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>My Chart.js Chart</title>
</head>
<body>
    <div class="container">
        <canvas id="mychart">

        </canvas>
    </div>



    <script>
        let mychart= /* document.getElementById('mychart').getContext('2d'); */ $('#mychart')[0].getContext('2d');

        Chart.defaults.global.defaultFontFamily= 'Lato';
        Chart.defaults.global.defaultFontSize= 18;
        Chart.defaults.global.defaultFontColor= '#777';

        let masspopchart= new Chart(mychart, {
            type: 'doughnut',
            data: {
                labels: ['Boston', 'Worcester', 'Springfeild', 'Lowell', 'Cambridge','New Bedford'],
                datasets: [{
                    label: 'Population',
                    data: [
                        617594,
                        181045,
                        153060,
                        106519,
                        105162,
                        95072
                    ],
                    /* backgroundColor: 'green', */

                    backgroundColor: [
                        'rgba(255,99,132,0.6)',
                        'rgba(54,162,235,0.6)',
                        'rgba(255,206,86,0.6)',
                        'rgba(75,192,192,0.6)',
                        'rgba(153,102,255,0.6)',
                        'rgba(255,159,64,0.6)',
                        'rgba(255,99,132,0.6)'
                    ],
                    borderWidth:4,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                }]
            },
            options: {
                title:{
                    display: true,
                    text: 'Large cities by Population',
                    fontSize: 25

                },
                legend:{
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout:{
                    padding:{
                        left: 50,
                        right:0,
                        bottom:0,
                        top:0
                    }
                },
                tooltips:{
                    enabled: true
                }
            }
        });
    </script>
</body>
</html>
